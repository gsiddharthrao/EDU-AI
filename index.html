<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUAI - Personalized Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563EB',
              secondary: '#10B981',
              accent: '#F59E0B',
              neutral: {
                light: '#1F2937',
                dark: '#F9FAFB'
              },
              background: {
                light: '#F9FAFB',
                dark: '#111827'
              },
              content: {
                light: '#111827',
                dark: '#D1D5DB'
              }
            },
            animation: {
              'shimmer': 'shimmer 2s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in': 'slideIn 0.5s ease-in-out',
              'bounce-dots': 'bounceDots 1.4s infinite ease-in-out both'
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 }
              },
              slideIn: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 }
              },
              bounceDots: {
                '0%, 80%, 100%': { transform: 'scale(0)' },
                '40%': { transform: 'scale(1.0)' }
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.58.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",
    "marked": "https://aistudiocdn.com/marked@^16.3.0",
    "chart.js": "https://aistudiocdn.com/chart.js@^4.4.3",
    "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.2.0"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
